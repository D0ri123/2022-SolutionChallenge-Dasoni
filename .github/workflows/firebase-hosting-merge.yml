name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v2

      - name: Generate Environment Variables File for Production
        run: echo "export const DASONI_BACKEND_API=$DASONI_BACKEND_API" >> ./src/.env/index.ts
        env:
          DASONI_BACKEND_API: ${{ secrets.DASONI_BACKEND_API }}

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DASONI_75E6A }}'
          channelId: live
          projectId: dasoni-75e6a
          entryPoint: './frontend'
